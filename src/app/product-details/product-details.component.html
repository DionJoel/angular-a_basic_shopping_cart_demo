<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <!-- 
    Dieser Code aktualisiert die Produktdetailvorlage mit einer Kaufen-Schaltfläche, die das aktuelle Produkt zum Einkaufswagen hinzufügt
  -->
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
